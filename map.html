<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
      #map {
        height: 600px;
        width: 600px;
        margin: auto;
      }
    </style>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
/* LEAFLET CODE STARTS HERE! */



var ourMap = L.map('map');

var baseLayer = L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
);

// replace "toner" here with "terrain" or "watercolor"
var layer = new L.StamenTileLayer("toner");
var ourMap = new L.Map("element_id", {
    center: new L.LatLng(37.7, -122.4),
    zoom: 12
});
ourMap.addLayer(layer);



baseLayer.addTo(ourMap);

ourMap.setView([30.285, -97.732], 14);

var jeffMarker = L.marker([30.299171, -97.729784]);
jeffMarker.addTo(ourMap);
jeffMarker.bindPopup('Jeff\'s House');

var lalaMarker = L.circle([30.273984, -97.749203], 1000,{
 color: 'orange',
    fillColor: 'orange',
    fillOpacity: 0.5
}
  );
lalaMarker.addTo(ourMap);
lalaMarker.bindPopup('LaLa\'s Hood');



/* LEAFLET CODE STOPS HERE!  */
    </script>
  </body>
</html>
