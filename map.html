<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
      #map {
        height: 600px;
        width: 600px;
        margin: auto;
      }
    </style>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">


/* LEAFLET CODE STARTS HERE! */

var ourMap = L.map('map');

// pulling in the Stamen Design maps, you can change toner to watercolor or terrain to change the map

var baseLayer = L.tileLayer(
    'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.jpg'
);
baseLayer.addTo(ourMap);

// Where you set the default location and zoom level of the map

ourMap.setView([30.285, -97.737], 14);

// The basic marker that we learned in class

var jeffMarker = L.marker([30.299171, -97.729784]);
jeffMarker.addTo(ourMap);
jeffMarker.bindPopup('Jeff\'s House');

// This is how to draw a circle with a radius 0f 1025 meters

var lalaMarker = L.circle([30.273984, -97.749203], 1025,{
 color: 'orange',
    fillColor: 'orange',
    fillOpacity: 0.5
}
  );
lalaMarker.addTo(ourMap);
lalaMarker.bindPopup('LaLa\'s Hood');



/* LEAFLET CODE STOPS HERE!  */


    </script>
  </body>
</html>
